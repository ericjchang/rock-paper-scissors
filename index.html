<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <!-- TODO: add Images rock, scissors, paper, source on github -->
      <div class="choice">
        <img src="assets/images/rock.png" alt="rock" />
        <img src="assets/images/paper.png" alt="paper" />
        <img src="assets/images/scissors.png" alt="scissors" />
      </div>
    </div>
  </body>
</html>
