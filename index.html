<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ericjchang - rock paper scissors</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">
        user
        <img id="user-choice" src="assets/images/rock.png" alt="rock" />
      </div>
      <div id="comp-label" class="badge">
        comp
        <img id="comp-choice" src="assets/images/rock.png" alt="rock" />
      </div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Ready ?</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="assets/images/rock.png" alt="rock" />
      </div>
      <div class="choice" id="p">
        <img src="assets/images/paper.png" alt="paper" />
      </div>
      <div class="choice" id="s">
        <img src="assets/images/scissors.png" alt="scissors" />
      </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="assets/app.js"></script>
    <footer>
      <h1><a href="https://github.com/ericjchang/rock-paper-scissors" target="_blank">ericjchang @ 2020</a></h1>
    </footer>
  </body>
</html>
